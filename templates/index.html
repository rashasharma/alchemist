<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist | Fragrance Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-50 min-h-screen flex flex-col items-center">

    <div class="text-center mt-20 mb-10 px-4">
        <p class="text-amber-400 tracking-[0.2em] text-sm uppercase mb-2">The Science of Scent</p>
        <h1 class="text-5xl md:text-7xl font-bold mb-4 bg-gradient-to-r from-amber-200 to-amber-500 bg-clip-text text-transparent">
            Alchemist
        </h1>
        <p class="text-slate-400 max-w-lg mx-auto text-lg">
            Discover your next signature scent. 
            Enter a perfume you love, and we'll calculate the best match.
        </p>
    </div>

    <div class="w-full max-w-xl px-4 relative">
        <div class="flex shadow-2xl rounded-full overflow-hidden border border-slate-700 bg-slate-800">
            <input 
                type="text" 
                id="perfumeInput"
                placeholder="Ex: YSL Black Opium..." 
                class="w-full px-6 py-4 bg-slate-800 text-white focus:outline-none placeholder-slate-500"
                onkeypress="handleEnter(event)"
            >
            <button 
                onclick="getRecommendations()"
                class="bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold px-8 transition-colors"
            >
                ANALYZE
            </button>
        </div>
        <p id="status" class="text-center text-slate-500 mt-4 text-sm min-h-[20px]"></p>
    </div>

    <div id="resultsArea" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-6 mt-16 mb-20 hidden">
        </div>

    <script>
        
        async function getRecommendations() {
            const input = document.getElementById('perfumeInput').value;
            const status = document.getElementById('status');
            const resultsArea = document.getElementById('resultsArea');

            if (!input) {
                status.innerText = "Please enter a perfume name.";
                return;
            }

            status.innerText = "...";
            resultsArea.innerHTML = "";
            resultsArea.classList.add('hidden');

            try {
                const response = await fetch(`/api/recommend?perfume=${encodeURIComponent(input)}`);
                const data = await response.json();

                if (data.error) {
                    status.innerHTML = `<span class="text-red-400">Error: ${data.error}</span>`;
                    return;
                }

                status.innerText = `Found  matches for "${data.searched_for}"`;
                resultsArea.classList.remove('hidden');

                data.recommendations.forEach(perfume => {
                    const googleSearchUrl = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(perfume.name + " " + perfume.brand + " perfume")}`;

                    const card = `
                        <div class="glass rounded-xl p-4 hover:bg-white/10 transition-all group flex items-start space-x-4 relative overflow-hidden">
                            
                            <div class="w-16 h-16 rounded-full bg-slate-800 border border-slate-600 flex items-center justify-center shrink-0">
                                <span class="text-2xl">ðŸ§ª</span> 
                            </div>
                            
                            <div class="min-w-0 flex-1 z-10">
                                <p class="text-[10px] text-amber-500 font-bold uppercase tracking-widest mb-1">${perfume.brand}</p>
                                <h3 class="text-lg font-bold text-slate-100 leading-tight mb-3">${perfume.name}</h3>
                                
                                <a href="${googleSearchUrl}" target="_blank" class="inline-flex items-center space-x-1 text-xs text-slate-400 hover:text-amber-300 transition-colors border-b border-transparent hover:border-amber-300 pb-0.5">
                                    <span>View Bottle</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                                    </svg>
                                </a>
                            </div>

                            <div class="absolute -right-6 -bottom-6 w-24 h-24 bg-amber-500/10 rounded-full blur-xl group-hover:bg-amber-500/20 transition-all"></div>
                        </div>
                    `;
                    resultsArea.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                status.innerText = "Server Error.";
            }
        }
        function handleEnter(e) {
            if (e.key === 'Enter') getRecommendations();
        }
    </script>
</body>
</html>
